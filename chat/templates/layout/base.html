{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <section id="main">
        <nav class="nav">

            {% if user.is_authenticated %}
            
                <div>
                    <a href="/create-room">
                        Create room
                    </a>
                    <a href="/user/{{ user.id }}">
                        Profile
                    </a>
                </div>

            {% else %}
                
                <div>
                    <a href="/login">
                       Login 
                    </a>
                </div>

            {% endif %}
        
        </nav>
        <div class="content">
            
            {% block content %}
            {% endblock content %}

        </div>
    </section>

    <script src="{% static 'js/index.js' %}"></script>

    {% block scripts %}
    {% endblock scripts %}

</body>
</html>
